services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [kanji_network]

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app  # Changed: run from workspace root
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUST_LOG: debug
      HOST: 0.0.0.0
      PORT: 8080
      SQLX_OFFLINE: "true"
    command: cargo watch -w backend/src -w shared/src -x 'run --bin moji-server'
    ports:
      - "8080:8080"
    volumes:
      - ./:/app:cached
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target  # Shared target directory
      - ./data:/app/data:ro
    networks: [kanji_network]
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app/frontend  # Changed: run from frontend dir
    environment:
      RUST_LOG: debug
    command: >
      sh -c "
        bun install &&
        bunx tailwindcss -i ./input.css -o ./styles.css &&
        bunx tailwindcss -i ./input.css -o ./styles.css --watch &
        sleep 2 &&
        trunk serve --address 0.0.0.0 --port 3000 --open=false
      "
    ports:
      - "3000:3000"
    volumes:
      - ./:/app:cached
      - /app/frontend/node_modules  # Prevent node_modules override
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target  # Same shared target directory
    networks: [kanji_network]

networks:
  kanji_network:
    driver: bridge

volumes:
  postgres_data:
  cargo_registry:
  cargo_git:
  target_cache:  # Single shared target volume
